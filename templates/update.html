{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Makale Güncelle</h3>
        <hr>

        <form action="" method="POST" enctype="multipart/form-data"> <!--enctype="multipart/form-data" resim dosyalarınıda eklenmesini sağlıyoruz-->
            {% csrf_token %}
            {{form.media}}
            {{ form|crispy }} <!--{{ form.as_p }} şablon etiketi, bir formun alanlarını HTML <p> etiketleri içerisinde göstermek için kullanılır.-->
            <br>
            <button type="submit" class="btn btn-danger">Güncelle</button>
        
        </form>

    </div>
  </div>



{% endblock body %}
