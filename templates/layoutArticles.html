<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootsrap-min.css" %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>YYBlog</title>
</head>
<body>
 
        {% include "includes/navbarArticles.html" %}
 
        <div style = "margin-top:70px; margin-bottom: 60px;" class= "container">
 
            {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == "info" %}
                        <div class="alert alert-danger">{{ message }}</div>
                        
                        {% else %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        
                        {% endif %}
 
                        {% endfor %}
                    
                    {% endif %}
            {% block body %}
            
            {% endblock body %}
 
        </div>

        <script src="{% static "js/jquery-3.2.1.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script> <!--Kod Snippet makalelere eklenen kodları renklendirmek için-->
        
       
 
</body>
</html>
