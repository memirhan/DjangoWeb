{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Giriş Yap</h3>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }} <!--{{ form.as_p }} şablon etiketi, bir formun alanlarını HTML <p> etiketleri içerisinde göstermek için kullanılır.-->
            <br>
            <button type="submit" class="btn btn-danger">Giriş Yap</button>
        
        </form>

    </div>
  </div>



{% endblock body %}
